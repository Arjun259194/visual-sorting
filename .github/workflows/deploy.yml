name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # Install pnpm itself
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8   # or whatever version you want

      # Install dependencies from pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build your Vite app
      - name: Build project
        run: pnpm run build

      # Deploy the dist/ folder to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

